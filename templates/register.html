{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </h2>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Full Name</label>
                            <input name="name" class="form-control" placeholder="Your full name" required>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Username</label>
                            <input name="username" class="form-control" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Email Address</label>
                        <input name="email" type="email" class="form-control" placeholder="Your email address" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Mobile Number</label>
                        <input name="mobile" class="form-control" placeholder="Your mobile number" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-1"></i> Register
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account?
                            <a href="{{ url_for('login') }}" class="text-decoration-none">
                                Login here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
