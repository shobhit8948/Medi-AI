{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title mb-4 text-center">
                    <i class="fas fa-pen me-2"></i> Write a New Blog
                </h2>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Title</label>
                        <input name="title" class="form-control form-control-lg" placeholder="Your blog title" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Content</label>
                        <textarea name="content" class="form-control" rows="10" placeholder="Write your blog content here..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Featured Image</label>
                        <input type="file" name="image" class="form-control">
                        <small class="text-muted">Optional - Upload an image to make your blog more engaging</small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-paper-plane me-1"></i> Publish Blog
                        </button>
                        <a href="/myblogs" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
