{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </h2>
                
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input name="password" type="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?
                            <a href="{{ url_for('register') }}" class="text-decoration-none">
                                Register here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
